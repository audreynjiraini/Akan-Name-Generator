<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fill me!</title>
</head>

<body>
    <div class="container">
    <div class="jumbotron">
    <h2 id="h2">Akan name Generator</h2>
    <div>
        <form action="">
            <p id="p">Please input your details below:</p>
            <div class="form-group">
                <label for="number">Century:</label>
                <input type="number" class="form-control" id="century" placeholder=" Example 20 for 2001" name="century"  min="19"
                max="20"><br>
            </div>
            <div class="form-group">
               <label for="number" >Year:</label><br>
                <input type="number" class="form-control" name="year" id="year" placeholder=" Example 01 for 2001" min="00" max="99"><br>
            </div>
            <div class="form-group">
                <label for="month" >Month:</label><br>
                <input type="number" class="form-control" name="month" id="month" placeholder=" Example 10 for October" min="1" max="12"><br>
            </div>
            <div class="form-group">
                <label for="day" >Day:</label><br>
                <input type="number" class="form-control" name="day" id="day" placeholder=" Example 23 for 23rd" min="0" max="31"><br>
            </div>
                <h3>Gender:</h3>

                <input type="radio" name="gender" id="male" value="Male">
                <p id="ml">Male &nbsp;<br>
                    <input type="radio" name="gender" id="female" value="Female">
                    <p id="ml">Female &nbsp;<br>

                        <input type="submit" value="Submit" onclick="checkDayOfTheWeek()">
            </div>
        </form>
    </div>
    </div>
</div>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
